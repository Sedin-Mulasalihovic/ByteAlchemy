<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ByteAlchemy</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#6ee7b7; --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:linear-gradient(180deg,#071025 0%, #0b1220 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;opacity:0;animation:fadeIn 1.5s ease forwards}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    .card{width:100%;max-width:820px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);backdrop-filter:blur(10px);animation:fadeCard 1.8s ease forwards}
    @keyframes fadeCard{from{opacity:0;transform:scale(0.97)}to{opacity:1;transform:scale(1)}}
    header{display:flex;align-items:center;gap:16px;animation:fadeContent 2s ease forwards}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:700;color:#042029}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 0;color:var(--muted);font-size:13px}
    .countdown{display:flex;gap:18px;margin-top:22px;align-items:stretch;animation:fadeContent 2.4s ease forwards}
    .panel{flex:1;background:var(--glass);border-radius:12px;padding:18px;text-align:center;backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.02)}
    .num{font-size:34px;font-weight:700;letter-spacing:-0.01em}
    .label{color:var(--muted);font-size:12px;margin-top:8px}
    .progress-wrap{margin-top:20px;animation:fadeContent 2.6s ease forwards}
    .bar{height:12px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden;position:relative}
    .bar > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#60a5fa);transition:width 1s cubic-bezier(0.4, 0, 0.2, 1)}
    .bar::after{content:'';position:absolute;inset:0;background:linear-gradient(90deg,rgba(255,255,255,0.1),rgba(255,255,255,0));animation:shine 2.5s infinite linear}
    @keyframes shine{0%{transform:translateX(-100%);}100%{transform:translateX(100%);}}
    .meta{margin-top:14px;color:var(--muted);font-size:13px}
    .small{font-size:12px;color:var(--muted)}
    .status-box{text-align:right;margin-top:14px;animation:fadeContent 2.8s ease forwards}
    @keyframes fadeContent{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    @media (max-width:640px){.countdown{flex-direction:column}.num{font-size:28px}}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="logo">BA</div>
      <div>
        <h1>ByteAlchemy</h1>
        <p class="lead"> </p>
      </div>
    </header>

    <div class="countdown" aria-live="polite" id="countdown">
      <div class="panel">
        <p>There is an error at the moment, we are working to fix it, thank you!</p>
      </div>
    </div>
  </div>

<script>
(function(){
  const START_TIME = new Date('2025-10-05T18:40:00Z').getTime();
  const DURATION = 14 * 24 * 60 * 60 * 1000; // 14 Tage in ms

  const $ = id => document.getElementById(id);
  const daysEl = $('days'), hoursEl = $('hours'), minutesEl = $('minutes'), secondsEl = $('seconds');
  const statusEl = $('status'), progressEl = $('progress'), percentEl = $('percent');

  function format(n){return String(n).padStart(2,'0')}

  function updateUI(){
    const now = Date.now();
    const end = START_TIME + DURATION;
    const remaining = Math.max(0, end - now);

    if(remaining <= 0){
      daysEl.textContent = '00'; hoursEl.textContent='00'; minutesEl.textContent='00'; secondsEl.textContent='00';
      statusEl.textContent = 'Cooldown abgelaufen';
      progressEl.style.width = '100%'; percentEl.textContent = '100%';
      return;
    }

    const days = Math.floor(remaining / (24*60*60*1000));
    const hours = Math.floor((remaining % (24*60*60*1000)) / (60*60*1000));
    const minutes = Math.floor((remaining % (60*60*1000)) / (60*1000));
    const seconds = Math.floor((remaining % (60*1000)) / 1000);

    daysEl.textContent = format(days);
    hoursEl.textContent = format(hours);
    minutesEl.textContent = format(minutes);
    secondsEl.textContent = format(seconds);

    const elapsed = DURATION - remaining;
    const pct = Math.min(100, Math.round((elapsed / DURATION) * 100));
    progressEl.style.width = pct + '%';
    percentEl.textContent = pct + '%';

    statusEl.textContent = 'Cooldown lÃ¤uft';
  }

  updateUI();
  setInterval(updateUI, 1000);
})();
</script>
</body>
</html>
